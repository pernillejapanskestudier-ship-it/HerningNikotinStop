<h1> Tilmeld dig ved at udfylde denne formular</h1>

<div class="form-container">
    <form>

        <label>Fulde navn:</label>
        <input type="text" name="navn">

        <label>Telefon nummer:</label>
        <input type="text" name="telefon">

        <label>Mail adresse:</label>
        <input type="email" name="mail">

        <label>Adresse:</label>
        <input type="text" name="adresse">

        <div class="row">
            <div class="half">
                <label>Post nummer:</label>
                <input type="text" name="postnr">
            </div>

            <div class="half">
                <label>By navn:</label>
                <input type="text" name="bynavn">
            </div>
        </div>

        <label>Hvilket program:</label>
        <select name="program">
            <option>Walk and talk</option>
            <option>Chill and Create Workshop</option>
            <option>Game Night</option>
        </select>

        <button type="submit">Tilmeld</button>
    </form>
</div>
